<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- COMMON TAGS -->
    <meta charset="utf-8">
    <title><%= VUE_APP_SITE_TITLE_LONG %></title>
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="<%= VUE_APP_SITE_TITLE_SHORT %>">
    <meta name="og:description" content="<%= VUE_APP_SITE_DESCRIPTION_SHORT %>">
    <meta name="og:image:secure_url" itemprop="image" property="og:image:secure_url" content="<%= VUE_APP_SITE_IMAGE %>">
    <meta name="og:image:secure_url" itemprop="image" property="og:image:secure_url" content="<%= VUE_APP_SITE_IMAGE_SMALL %>">
    <meta name="og:image:secure_url" itemprop="image" property="og:image" content="<%= VUE_APP_SITE_IMAGE %>">
    <meta name="og:image:secure_url" itemprop="image" property="og:image" content="<%= VUE_APP_SITE_IMAGE_SMALL %>">
    <meta name="og:url" content="<%= VUE_APP_SITE_URL %>"">
    <meta name="og:site_name" content="<%= VUE_APP_SITE_TITLE_SHORT %>">
    <meta name="og:type" content="website">
    <link rel="icon" type="image/jpeg" href="<%= VUE_APP_SITE_IMAGE_SMALL %>" sizes="256x256" />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="<%= VUE_APP_SITE_TITLE_SHORT %>">
    <meta name="twitter:description" content="<%= VUE_APP_SITE_DESCRIPTION_SHORT %>">
    <meta name="twitter:image:src" content="<%= VUE_APP_SITE_IMAGE %>">
    <!-- Search Engine -->
    <meta name="description" content="<%= VUE_APP_SITE_DESCRIPTION_LONG %>">
    <meta name="image" content="<%= VUE_APP_SITE_IMAGE %>">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="<%= VUE_APP_SITE_TITLE_LONG %>J">
    <meta itemprop="description" content="<%= VUE_APP_SITE_TITLE_SHORT %>">
    <meta itemprop="image" content="<%= VUE_APP_SITE_IMAGE %>">
    <!-- Google AdSense -->
    <script data-ad-client="<%= VUE_APP_SITE_ADSENSE_ID %>" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= VUE_APP_SITE_URL %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
